<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css" />

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Mini Calendar</title>
  </head>
  <body>
    <div class="container">
      <div class="calendar">
        <div class="header">
          <div class="month"></div>
          <div class="btns">
            <div class="btn today-btn">
              <i class="fas fa-calendar-day"></i>
            </div>
            <div class="btn prev-btn">
              <i class="fas fa-chevron-left"></i>
            </div>
            <div class="btn next-btn">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </div>
        <div class="weekdays">
          <div class="day">SEG</div>
          <div class="day">TER</div>
          <div class="day">QUA</div>
          <div class="day">QUI</div>
          <div class="day">SEX</div>
          <div class="day">SAB</div>
          <div class="day">DOM</div>
        </div>
        <div class="days">
          <!-- lets add days using js -->
        </div>
      </div>
    </div>
    <div id="calendar"></div>
    <div id="note-popup" class="hidden">
        <textarea id="note-content" placeholder="Digite sua nota aqui..."></textarea>
        <button id="save-note">Salvar Nota</button>
        <button id="close-popup">Fechar</button>
    </div>

    <!-- Credits -->
 

    <!-- SCRIPT -->
    <script src="script.js"></script>
  </body>
</html>
